    <div id="result"></div>
  </div>

  <script>
    const states = {
      "JK": "Jammu and Kashmir",
      "HP": "Himachal Pradesh",
      "PB": "Punjab",
      "CH": "Chandigarh",
      "UT": "Uttarakhand",
      "HR": "Haryana",
      "DL": "Delhi",
      "RJ": "Rajasthan",
      "UP": "Uttar Pradesh",
      "BR": "Bihar",
      "SK": "Sikkim",
      "AR": "Arunachal Pradesh",
      "NL": "Nagaland",
      "MN": "Manipur",
      "MZ": "Mizoram",
      "TR": "Tripura",
      "ML": "Meghalaya",
      "AS": "Assam",
      "WB": "West Bengal",
      "JH": "Jharkhand",
      "OR": "Odisha",
      "CT": "Chhattisgarh",
      "MP": "Madhya Pradesh",
      "GJ": "Gujarat",
      "MH": "Maharashtra",
      "GA": "Goa",
      "KA": "Karnataka",
      "KL": "Kerala",
      "TN": "Tamil Nadu",
      "AP": "Andhra Pradesh",
      "TS": "Telangana",
      "AN": "Andaman and Nicobar Islands",
      "LD": "Lakshadweep",
      "DN": "Dadra and Nagar Haveli and Daman and Diu",
      "PY": "Puducherry"
    };

    let questions = Object.keys(states);
    let currentQuestion = 0;
    let score = 0;
    let wrongAnswers = [];
    let correctAnswers = [];

    const startBtn = document.getElementById("start-btn");
    const mapContainer = document.getElementById("map-container");
    const questionBox = document.getElementById("question");
    const resultBox = document.getElementById("result");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      mapContainer.style.display = "block";
      shuffle(questions);
      askQuestion();
    });

    function askQuestion() {
      if (currentQuestion < questions.length) {
        let stateId = questions[currentQuestion];
        questionBox.textContent = `Find: ${states[stateId]}`;
        document.querySelectorAll("path").forEach(path => {
          path.onclick = () => checkAnswer(path.id, stateId);
        });
      } else {
        finishQuiz();
      }
    }

    function checkAnswer(clickedId, correctId) {
      if (clickedId === correctId) {
        document.getElementById(clickedId).classList.add("correct");
        score++;
        correctAnswers.push(states[correctId]);
      } else {
        if (document.getElementById(clickedId)) {
          document.getElementById(clickedId).classList.add("wrong");
        }
        if (document.getElementById(correctId)) {
          document.getElementById(correctId).classList.add("correct");
        }
        wrongAnswers.push(states[correctId]);
      }
      currentQuestion++;
      setTimeout(askQuestion, 800);
    }

    function finishQuiz() {
      questionBox.textContent = "Quiz Finished!";
      resultBox.innerHTML = `
        ✅ Score: ${score}/${questions.length}<br>
        ✔ Correct: ${correctAnswers.join(", ")}<br>
        ❌ Wrong: ${wrongAnswers.join(", ")}
      `;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
